name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        run: |
          make install

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          make format
        id: fmt

      - name: Run Forge build
        run: |
          make build
        id: build

      - name: Run Forge tests
        run: |
          make test
        id: test
